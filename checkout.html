<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Londrina+Sketch&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="dashboard.css">
  <style>
    .iba{
        width: 100%;
        height: 50px;
        outline: none;
        background: transparent;
        border: 1px solid gainsboro;
        border-radius: 5px;
        padding: 15px;
    }
  </style>
</head>
<body>
    <div class=" overflow-x-hidden">
        <div class="row g-0">
            <div class="col col-lg-7">
                <div style="width: 100%;padding: 40px 30px 50px 120px;">
                    <h5 style="font-size: 30px;font-weight: 600;color: #275c5a;">DEINDE</h5>
                    <div class="d-flex gap-3">
                        <p style="color: gray;">cart</p>
                        >
                        <p>Informatuon</p>
                    </div>
                    <p style="text-align: center;color: gray;font-weight: 600;">Express cashout</p>
                    <div>
                        <a href="https://shop.app/pay/authentication/login">
                            <button style="background-color: whitesmoke;width: 200px;height: 60px;border: none;border-radius: 6px;"><img src="./2cade6450a962e9a9eff5a1804f69173-removebg-preview.png" width="100%" alt=""></button>
                        </a>
                        <a href="https://www.paypal.com/us/signin">
                            <button style="background-color: yellow;width: 200px;height: 60px;border: none;border-radius: 6px;"><img src="./fdb4efb9ec1f26dd2fac539282074f6f-removebg-preview.png" width="70%" alt=""></button>
                        </a>
                        <a href="https://payments.google.com/gp/w/home/paymentmethods?sctid=8831482799813669">
                            <button style="background-color: black;width: 200px;height: 59px;border: none;border-radius: 6px;"><img src="./b49e2c718efad0eadd5c94eb0cea8954-removebg-preview.png" width="35%" alt=""></button>
                        </a>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <div class="line"style="width: 100%;height:1px;background-color:gainsboro;"></div>
                        <p style="color: gainsboro;font-weight: 600;" class="pt-3">OR</p>
                        <div class="line"style="width: 100%;height:1px;background-color:gainsboro;"></div>
                    </div>
                    <div>
                        <h5 style="font-weight: 600;font-size: 25px;">Contact</h5>
                        <form action="">
                            <input type="email" placeholder="Email" name="" id="" class="iba">
                            <div class="d-flex align-items-center gap-2 pt-3">
                                <input type="checkbox">
                                <p class="pt-3">Email me with news and offers</p>
                            </div>
                            <h5 style="font-weight: 600;font-size: 25px;">Shipping address</h5>
                            <select name="" id="" class="iba" >
                                <option value="United States" >United States</option>
                                <option value="Nigeria">Nigeria</option>
                            </select>
                            <div class="row pt-4">
                                <div class="col col-lg-6">
                                    <input type="text" placeholder="First name" class="iba">
                                </div>
                                <div class="col col-lg-6 pt-4">
                                    <input type="text" placeholder="Last name" class="iba">
                                </div>
                            </div>
                            <input type="text" placeholder="Address" class="iba pt-4" name="" id="">
                            <input type="text" class="iba mt-4" placeholder="Apartment, suite, etc. (optional)">
                            <div class="row pt-4">
                                <div class="col col-lg-4">
                                    <input type="text" placeholder="City" class="iba" name="" id="">
                                </div>
                                <div class="col col-lg-4 ">
                                    <select name="" id="" class="iba">
                                        <option value="State">State</option>
                                        <option value="Alamba">Alamba</option>
                                        <option value="Alaska">Alaska</option>
                                        <option value="Arizona">Arizona</option>
                                    </select>
                                </div>
                                <div class="col col-lg-4">
                                    <input type="text" class="iba" placeholder="ZIP code">
                                </div>
                            </div>
                            <input type="text" class="iba mt-4" placeholder="Phone (optional)" name="" id="">
                            <div class="pt-4 d-flex align-items-center justify-content-between">
                                <div class="d-flex gap-2 align-items-center">
                                    <
                                    <p class="pt-3">Return to cart</p>
                                </div>
                                <button style="background-color: #f0f55D;width: 250px;height: 50px;border-radius: 6px;border: none;outline: none;">Continue to shipping</button>
                            </div>
                            <div class="line mt-4"style="width: 100%;height:1px;background-color:gainsboro;"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col col-lg-5">
                <div style="background-color: #f5f5f5;position: fixed;width: 100%;height: 100vh; padding: 20px 0px 60px 50px;">
                    <div>
                        <div >
                            <div id="cart-summary" class="d-flex  align-items-center justify-content-between">
                                <div class="d-flex justify-content-between justify-content-between gap-5 align-items-center">
                                    <div class="d-flex align-items-center gap-3">
                                        <img id="checkout-image" src="" alt="Product Image" style="width: 100px; height: auto;border: 1px solid gainsboro;padding: 10px;border-radius: 7px;">
                                        <p id="checkout-name"></p>
                                    </div>
                                    <p id="checkout-price" style="font-weight: 600;font-size: 24px;"></p>
                                </div>
                            </div>
                        </div>
                        <form action="">
                            <div class="pt-5 d-flex" style="gap: 70px;">
                                <input type="text" style="width: 300px;background-color: white;border-radius: 6px;border: 1px solid gainsboro;padding: 14px;" placeholder="Dicount code" name="" id="">
                                <button style="background-color: gainsboro;border: 1px solid gray; width: 100px;height: 50px;border-radius: 5px;">Apply</button>
                            </div>
                            <div class="d-flex  mt-3" style="gap:150px">
                                <p>Shipping &checkmark;</p>
                                <p>Calculated at next step</p>
                            </div>
                            <div class="d-flex mt-3" style="gap: 350px;">
                                <p style="font-weight: 600;font-size: 25px;">Total</p>
                                <p id="subtotal-price" style="font-weight: 600;font-size: 24px;"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('checkout-name').textContent = localStorage.getItem('productName');
            document.getElementById('checkout-price').textContent = `$${localStorage.getItem('productPrice')}`;
            document.getElementById('checkout-image').src = localStorage.getItem('productImage');
            document.getElementById('subtotal-price').textContent = `$${localStorage.getItem('productPrice')}`;
        });
    </script>
</body>
</html>
